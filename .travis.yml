language: java
sudo: false
jdk:
- openjdk7
install: true
script: "./gradle/buildViaTravis.sh"
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
- test $TRAVIS_PULL_REQUEST = false && openssl aes-256-cbc -K $encrypted_52fe2311f692_key -iv $encrypted_52fe2311f692_iv -in gradle.properties.enc -out gradle.properties -d || true
